<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <title>Scss</title>
    <link rel="stylesheet" href="bundle.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body>

    <div class="pop_up_mobile">
        <div class="header">
            <div class="mobile_header">
                <div class="mobile_header_top">
                    <div class="go_back_btn">
                        <img src="./img/Component 30 – 1.svg" alt="">
                    </div>
                    <div class="close_btn">
                        <img src="./img/Group 1067.svg" alt="">
                    </div>
                </div>
                <div class="mobile_header_bottom">
                    <div class="replenish_btn active-green shadow">
                        <div class="mobile_header_img">
                            <!-- <img src="./img/Component 31 – 1.png" alt=""> -->
                            <img src="./img/Group 852.svg" alt="">

                        </div>
                        შევსება
                    </div>
                    <div class="pay_btn">

                            <img src="./img/Group 852.svg" alt="">

                        </div>
                        გატანა
                    </div>
                </div>
            </div>

        </div>
        <div class="mobile_content">
            <div class="order_new_leaderCard">

                        ან 10 წუთში </p>
                <div class="order_new_card_accepted_done_btn">გასაგებია</div>

                </div>
                <div class="order_new_leaderCard_link_info">
                    <a href="#">მიიღე სრული ინფორმაცია ლიდერქარდის შესახებ</a>
                </div>

            </div>
        </div>





    </div>
