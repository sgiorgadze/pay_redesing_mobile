<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <title>Scss</title>
    <link rel="stylesheet" href="bundle.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>

    <div class="pop_up_mobile">
        <div class="header">
            <div class="mobile_header">
                <div class="mobile_header_top">
                    <div class="go_back_btn">
                        <img src="./img/Component 30 – 1.svg" alt="">
                    </div>
                    <div class="close_btn">
                        <img src="./img/Group 1067.svg" alt="">
                    </div>
                </div>
                <div class="mobile_header_bottom">
                    <div class="replenish_btn ">
                        <div class="mobile_header_img">
                            <!-- <img src="./img/Component 31 – 1.png" alt=""> -->
                            <img src="./img/Group 852.svg" alt="">

                        </div>
                        შევსება
                    </div>
                    <div class="pay_btn active-blue shadow">
                        <div class="mobile_header_img">
                            <img src="./img/Group 852.svg" alt="">

                        </div>
                        გატანა
                    </div>
                </div>
            </div>

        </div>
        <div class="mobile_content">

            <div class="leader_card_section">
                <div class="leader_card_tile">
                    <div class="leader_card_tile_head">
                        <div class="head_img">
                            <img src="./img/svg-img/Component 31 – 1.svg" alt="">
                        </div>
                    </div>
                    <div class="synchronization_block">
                        <div class="synchronization_block_img">
                            <img src="./img/svg-img/Group 1087.svg" alt="">
                        </div>
                        <div class="synchronization_title">
                            თანხა წარმატებით გადაირიცხა
                        </div>
                        <div class="synchronization_text">თქვენი ანგარიში არ არის
                            სინქრონიზირებული
                            ნბს-ის ანგარიშთან, გსურთ გადაბმა?</div>
                    </div>
                <div class="collapsible_body_bottom_block leader_card synchronization_card ">
                    <div class="collapsible_body_bottom_block-left">
                        <p class="collapsible_body-label">შეიყვანეთ sms კოდი</p>
                        <input type="text" class="collapsible_body-input">
                
                    </div>
                    <div class="collapsible_body_bottom_block-right">
                        <div class="confirm_button">დასტური</div>
                    </div>
                </div>
                <div class="refresh">
                    <div class="refresh_img">
                        <img src="./img/svg-img/Component 30 – 29.svg" alt="">
                    </div>
                    <a href="#" class="refresh_link">თავიდან გაგზავნა</a>
                </div>

                </div>
            </div>


        </div>


    </div>
    </div>


</body>

</html>
